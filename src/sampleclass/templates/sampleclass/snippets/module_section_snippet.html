{% load static %}

{% if value.clickable_ind == False %}
<div class="module-content-1">
    <h4 class="module-body-text">{{value.module_section_name}}</h4>
</div> 
{% else %}
<div class="module-content-1">
    <a href="{% url 'module_detail' course_id=module.course_id module_name=module.module_name module_section_name=value.module_section_name %}">
        <h4 class="module-body-text">{{value.module_section_name}}</h4>
    </a>
</div> 
{% endif %}
