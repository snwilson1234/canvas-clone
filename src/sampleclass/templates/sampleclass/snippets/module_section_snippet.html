{% load static %}

{% if value.clickable_ind == False %}
<div class="module-content-1">
    <h4 class="module-body-text">{{value.module_section_name}}</h4>
</div> 
{% else %}
<div class="module-content-1">
    <button id="btn-module-section" class="btn-module-section" onclick="toggleClassContent('btn-module-section')">
        <h4 class="module-body-text">{{value.module_section_name}}</h4>
    </button>
</div> 
{% endif %}
